    body {
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;

    .navbar {
      background-color: #f0f0f0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;

    .nav-logo {

    }

    .nav-logo img {

      height: 80px;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav-links a {
      color: #060606;
      margin-left: 20px;
      padding-bottom: 20px;
      font-size: large;
      font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

    }

    /* Hamburger Menu */
    .hamburger {
      display: none;
      font-size: 30px;
      padding-right: 20px;
      cursor: pointer;
    }

    /* Hide the menu on mobile */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #f0f0f0;
        position: absolute;
        top: 80px;
        left: 0;
        width: 100%;
        padding: 20px;
      }

      .nav-links.active {
        display: flex;
      }

      .hamburger {
        display: block;
      }

      .nav-logo img {
        width: 150px;
        height: auto;
      }
    }

    .video-background {
      position: relative;
      width: 100%;
      height: 500px;
      box-shadow: 0 4px 6px rgba(10, 6, 6, 0.1);
      overflow: hidden;
    }

    #background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .team-grid {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .team-member {
      display: flex;
      flex-direction: row;
      align-items: center;
      text-align: left; /* Change to left align */
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 5px;
      width: 100%;
      max-width: 1200px;
      gap: 20px; /* Adds space between the image and the text */
    }

    .img-container {
      flex: 1; /* Image container takes 1 part of the available space */
      max-width: 350px; /* Optional: limits the image width */
    }

    .img-fluid {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 5px;
    }

    .text-container {
      flex: 2; /* Text container takes 2 parts of the available space */
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 5px;
      box-sizing: border-box;
      font-family:'Times New Roman', Times, serif;
      text-align: left;
      max-width: 700px;
    }

    .cv-button {
      display: inline-flex;
      align-items: center;
      text-decoration: none;
      color: #f9f5f5;
      font-weight: bold;
      padding: 8px 16px;
      background-color: #454f9b;
      border-radius: 5px;
      border: 1px solid #454f9b;
      transition: background-color 0.3s, border-color 0.3s;
      width: auto;
      box-shadow: #060606;
    }

    .cv-button:hover {
      background-color: #766262;
      border-color: #f1f2f7;
    }

    .icon {
      width: 16px;
      height: 16px;
      margin-right: 8px;
    }

    footer {

      color: white;
      width: 100%;
      text-align: center;
      padding-top: 22px;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      font-size: medium;
    }

    .research-text {

      font-size: 40px;
      color: #060606;
      text-align: center;
      margin-top: 20px;
    }

    /* Global text styling to ensure black text except footer */
    body, p, h1, h2, h3, h4, h5, h6, a {
      color: #060606;
    }

    /* Preserve white text color for the footer */
    footer, footer p {
      color: white;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .team-member {
        flex-direction: column; /* Stacks the image and text vertically for smaller screens */
      }

      .img-container {
        max-width: 100%; /* Ensures the image scales properly on smaller screens */
      }

      .text-container {
        max-width: 100%;
      }

      .video-background {
        height: 300px;
      }
    }

    @media (max-width: 480px) {
      footer {
        font-size: small;
      }

      .img-fluid {
        width: 100%;
      }

      .video-background {
        height: 200px;
      }
    }
